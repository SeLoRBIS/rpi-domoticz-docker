sudo: required

services:
- docker

language: bash

script:
# prepare qemu
- docker run --rm --privileged multiarch/qemu-user-static:register --reset
# build image
- docker build -t $CI_REGISTRY_USER/rpi-domoticz .
# push image
- >
  if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
    echo "$CI_REGISTRY_PASSWORD" | docker login --username $CI_REGISTRY_USER --password-stdin   
    docker tag $CI_REGISTRY_USER/rpi-domoticz $CI_REGISTRY_USER/rpi-domoticz:domoticz-beta
    docker push $CI_REGISTRY_USER/rpi-domoticz:domoticz-beta
  fi
